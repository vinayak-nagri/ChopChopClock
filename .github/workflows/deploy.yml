name: Build and Deploy â€” Azure Web App

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Composer deps
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Install Node deps
        run: npm ci

      - name: Build frontend (Vite)
        run: npm run build

      - name: (Optional) Generate caches (non-fatal)
        run: |
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true
        # Note: these will use the runtime env of the runner. If APP_KEY or other secrets are only in Azure,
        # these commands may be noop/return non-zero; we mark them non-fatal with "|| true".

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
